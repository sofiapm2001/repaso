<ion-header>

  <ion-navbar>
    <ion-title>Tus Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor = "let c of carrito">
    <img [src]= c.imagen>
    <p>{{c.zona}}</p>
    <p>{{c.precio}}</p>
  </ion-card>
</ion-content>
