<ion-header>

  <ion-navbar>
    <ion-title>{{producto.zona}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src] = "producto.imagen"/>
  </ion-card>

  <ion-card>
    <ion-card-content>
      {{producto.nombre}}
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-content >
        Precio:
        <ion-icon name="logo-usd"></ion-icon>
        {{producto.precio}}
      </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
         Recamaras: {{producto.recamaras}}
        </ion-card-content>
      </ion-card>

      <ion-card>
          <ion-card-content>
           Ba√±os: {{producto.banos}}
          </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-content>
              Metros cuadrados: {{producto.metros}}
            </ion-card-content>
          </ion-card>

          <button (click)="Agregar()" ion-button color="dark">Agregar a Favoritos</button>

</ion-content>
